      <h3 id="headline"> Here's a time line of Zaha Hadid life and some of her major work:</h3>
      <ul>
        <li><strong>1950</strong> - Born in Baghdad, Iraq, to an upper class Iraqi family.</li>
        <li><strong>1960</strong> - Hadid attended boarding schools in England and Switzerland.</li>
        <li><strong>1972</strong> - Hadid studied mathematics at the American University of Beirut before moving, to London to study at the Architectural Association School of Architecture.There she studied with Rem Koolhaas, Elia Zenghelis and Bernard Tschum.</li>
        <li><strong>1977</strong> - After graduation, she went to work for her former professors, Koolhaas and Zenghelis, at the Office for Metropolitan Architecture, in Rotterdam, the Netherlands.</li>
        <li><strong>1980</strong> - She opened her own architectural firm, Zaha Hadid Architects, in London.</li>
        <li><strong>1988</strong> - Her international reputation was greatly enhanced when she was chosen to show her drawings and paintings as one of seven architects chosen to participate in the exhibition "Deconstructivism in Architecture" curated by Philip Johnson and Mark Wigley at New York's Museum of Modern Art.</li>
        <li><strong>1990s</strong> - She held the Sullivan Chair professorship at the University of Illinois at Chicago's School of Architecture. At various times, she served as guest professor at the Hochschule für bildende Künste Hamburg (HFBK Hamburg), the Knowlton School of Architecture at Ohio State University, the Masters Studio at Columbia University, and was the Eero Saarinen Visiting Professor of Architectural Design at the Yale School of Architecture.</li>
        <li><strong>1993</strong> - zaha hadid’s first major built work, one that affirmed her international recognition, was the vitra fire station in weil am rhein, germany.</li>
        <li><strong>2002</strong> - project on bergisel mountains contains a ski ramp and sports facilities, alongside public spaces that include a tower-top café and viewing terrace. rising to a height of almost 50 meters, the structure’s distinctive form and silhouette extends the topography of the ski slopes into the alpine sky above.</li>
        <li><strong>2007</strong> - a unique architectural language of natural ice formations inspired a series of stations along innsbruck’s northern chain of mountains. lightweight organic roof structures float on concrete plinths, their soft shapes and contours creating an artificial landscape that describes the movement and circulation within.</li>
        <li><strong>2010</strong> - the guangzhou opera house opened in guangdong, china, featuring two separate forms that seem to piece together, the project serves as a gateway to the city, enhancing urban functions and opening access to the nearby river and docks.</li>
        <li><strong>2012</strong> - She was awarded a DBE (Dame Commander of the Order of the British Empire) in the Queen's 2012 Birthday Honours list for services to architecture. </li>
    
    <li><strong>2014</strong> - Seoul’s ‘dongdaemun design park & plaza, the scheme, developed by the seoul metropolitan government, introduces the latest and most innovative design trends, establishing a lively cultural hub of public congregation that promotes fluid thinking across creative disciplines.</li>
        
        <li><strong>2016</strong> - Hadid died of a heart attack at Mount Sinai Medical Center in MiamiZaha, where she was being treated for bronchitis. She was 65 years old.</li>
      </ul>
